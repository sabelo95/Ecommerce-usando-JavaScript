<!DOCTYPE html>
<html>
<head>
	<title>Formulario para crear objetos Protein</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<class="nav-superior">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">SPARTAN NUTRITION <img style="width: 40px; height: 40px;" src="../images/LOGO.png" alt=""></a>
         </div>
      </nav>
	<h1>Formulario para crear objetos Protein</h1>

	<form id="protein-form">
		<label for="name-input">Nombre:</label>
		<input type="text" id="name-input" name="name"><br><br>

		<label for="weight-input">Peso (LB):</label>
		<input type="number" id="weight-input" name="weight"><br><br>

		<label for="serving-size-input">Tamaño de la porción (g):</label>
		<input type="number" id="serving-size-input" name="serving-size"><br><br>

		<label for="calories-input">Calorías (Kcal):</label>
		<input type="number" id="calories-input" name="calories"><br><br>

		<label for="protein-per-serving-input">Proteína por porción (g):</label>
		<input type="text" id="protein-per-serving-input" name="protein-per-serving"><br><br>

		<label for="price-input">Precio:</label>
		<input type="number" id="price-input" name="price"><br><br>

		<label for="price-input"> Nombre y Precio:</label>
		<input type="text" id="pricenom-input" name="pricenom"><br><br>

		<label for="image-input">URL de la imagen (para pagina index sin comillas):</label>
		<input type="url" id="image-input" value="./images/Plantilla-zonafit-Promo-25-enero-bipro-2lb-e1605881324437.jpg" name="image"><br><br>

		<label for="image-input">URL de la imagen Tabla nutricional (para pagina index sin comillas):</label>
		<input type="url" id="image2-input" value="./images/Plantilla-zonafit-Promo-25-enero-bipro-2lb-e1605881324437.jpg" name="image"><br><br>

		<label for="link-input">URL del enlace:(para que el buscador funcione)</label>
		<input type="url" id="link-input" value="#proteina13" name="link"><br><br>

		<input type="button" class="btn btn-dark" value="Crear Proteina" onclick="crearProteinObjeto()">
	</form>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../scripts/crearProteina.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
