	<h1>Formulario para crear objetos Protein</h1>

	<form id="protein-form">
		<label for="name-input">Nombre:</label>
		<input type="text" id="name-input" name="name"><br><br>

		<label for="weight-input">Peso (LB):</label>
		<input type="number" id="weight-input" name="weight"><br><br>

		<label for="serving-size-input">Tamaño de la porción (g):</label>
		<input type="number" id="serving-size-input" name="serving-size"><br><br>

		<label for="calories-input">Calorías (Kcal):</label>
		<input type="number" id="calories-input" name="calories"><br><br>

		<label for="protein-per-serving-input">Proteína por porción (g):</label>
		<input type="text" id="protein-per-serving-input" name="protein-per-serving"><br><br>

		<label for="price-input"> Nombre y Precio:</label>
		<input type="text" id="price-input" name="price"><br><br>

		<label for="image-input">URL de la imagen (para pagina index sin comillas):</label>
		<input type="url" id="image-input" name="image"><br><br>

		<label for="link-input">URL del enlace:(para que el buscador funcione)</label>
		<input type="url" id="link-input" name="link"><br><br>

		<input type="button" class="btn btn-dark" value="Crear objeto" onclick="crearProteinObjeto()">
	</form>

	<script>

class Protein {
  constructor(name, weight, servingSize, calories, proteinPerServing,price,imagen,link) {
    this.name = name;
    this.weight = weight; // En libras (lb)
    this.servingSize = servingSize; // En gramos (g)
    this.calories = calories;
    this.proteinPerServing = proteinPerServing;
    this.price = price; // En pesos colombianos
    this.imagen = imagen; // url imagen
    this.link=link
  }
  

  getProteinRatio() {
    return this.proteinPerServing / this.servingSize;
  }
}
		function crearProteinObjeto() {
			const name = document.getElementById("name-input").value;
			const weight = document.getElementById("weight-input").value;
			const servingSize = document.getElementById("serving-size-input").value;
			const calories = document.getElementById("calories-input").value;
			const proteinPerServing = document.getElementById("protein-per-serving-input").value;
			const price = document.getElementById("price-input").value;
			const imagen = document.getElementById("image-input").value;
			const link = document.getElementById("link-input").value;

			const proteinObjeto = new Protein(name, weight, servingSize, calories, proteinPerServing, price, imagen, link);
			localStorage.setItem('nuevaProteina', JSON.stringify(proteinObjeto))
			

			console.log(proteinObjeto);
		}
	</script>
