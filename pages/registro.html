<!DOCTYPE html>
<html>
<head>
	<title>Iniciar sesión / Registrarse</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/161e754a64.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="body-registro">
	<class="nav-superior">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">SPARTAN NUTRITION <img style="width: 40px; height: 40px;" src="../images/LOGO.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      </nav>
	<div class="contenedor">
		<div class="formulario">
			<h2 class="h2-registro">Iniciar sesión</h2>
			<form class="form-formulario">
				<label for="correo">Correo electrónico:</label>
				<input type="email" id="correo" name="correo" required>
				<label for="contraseña">Contraseña:</label>
				<input type="password" id="contraseña" name="contraseña" required>
				<button class="boton-registro" type="submit">Iniciar sesión</button>
			</form>
		</div>
		<div class="formulario">
			<h2 class="h2-registro">Registrarse</h2>
			<form class="form-formulario">
				<label for="nombre">Nombre completo:</label>
				<input type="text" id="nombre" name="nombre" required>
				<label for="correo">Correo electrónico:</label>
				<input type="email" id="correo" name="correo" required>
				<label for="contraseña">Contraseña:</label>
				<input type="password" id="contraseña" name="contraseña" required>
				<button class="boton-registro" type="submit">Registrarse</button>
			</form>
		</div>
	</div>
	<footer>
		<div>
		  <p>Todos los derechos reservados © 2023</p>
		  <button class="boton-footer btn btn-dark">Contactanos</button>
		</div>
	  </footer>
</body>
</html>
