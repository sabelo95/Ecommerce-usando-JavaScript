<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">

    <title>Calculadora de proteína</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">SPARTAN NUTRITION <img style="width: 40px; height: 40px;" src="../images/LOGO.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </div>
      </nav>
    <h1>Calculadora de proteína ideal</h1>

    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="masa">Peso (kg):</label>
        <input type="number" id="masa" name="masa" required><br>

        <label for="estatura">Estatura (cm):</label>
        <input type="number" id="estatura" name="estatura" required><br>

        <button class="btn btn-dark boton-principal" id="calcular">CALCULAR</button>
    </form>
    <div id="resultado"></div>
    <div id="resultado-conoce"></div>
    <div id="div-boton"></div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		document.getElementById("calcular").addEventListener("click",()=>{

            let nombre = document.getElementById("nombre").value;
            let apellido = document.getElementById("apellido").value;
            let masa = document.getElementById("masa").value;
            let estatura = document.getElementById("estatura").value;

if (nombre == ''  ||  apellido == ''  ||  masa == ''  ||  estatura == '') {
    Swal.fire({
        title: 'ERROR',
        text: 'Ingresa todos los datos :)',
        icon: 'warning',
        timer:2000
		
		})
} else {
    Swal.fire({
        title: 'BUSCANDO TU PROTEINA IDEAL',
        text: 'por favor espera :)',
        icon: 'info',
        timer:2000
		
		})
}

	
		
		
    })
    </script>
    <script src="../scripts/conoceProteina.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
